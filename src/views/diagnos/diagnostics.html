<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Diagnostics</title>
        <link rel="stylesheet" href="../../index.css" />
        <script defer src="../../utils/api.js"></script>
        <script defer src="../../utils/helper.js"></script>
        <script defer src="../../controller/diagnos/packetDetails.js"></script>
        <script defer src="../../controller/diagnos/packet.js"></script>
        <script defer type="module" src="../../controller/diagnos/diagnostics.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="sidebar diagnos">
                <div class="diag-side-container">
                    <div class="logo">
                        <a href="../main/main.html">
                            <div class="top">DOOFAS</div>
                            <div class="bottom">Innovative Solutions</div>
                        </a>
                    </div>
                    <div class="control-button collapse-button" id="collapse-button"><img src="../../assets/images/left-arrow.png" alt=""></div>
                </div>
                <ul>
                    <li class="clickable" id="configure-button">Configure</li>
                    <li class="selected" id="diagnose-button">Diagnose</li>
                    <li class="clickable" id="settings-button">Settings</li>
                    <li class="clickable" id="help-button">Help</li>
                </ul>
            </div>
            <div class="diagnostics-main-container">
                
            </div>
            <div class="diagnostics-container">
                <div class="table-header">
                    <div class="column" id="column-1">No.</div>
                    <div class="column" id="column-2">Time</div>
                    <div class="column" id="column-3">Source</div>
                    <div class="column" id="column-4">Destination</div>
                    <div class="column" id="column-5">Length</div>
                    <div class="column" id="column-6">Data</div>
                </div>
                <div class="table-rows packet-container" id="packet-container">
                  
                </div>
                <div class="bottom-container">
                    <div class="control-container">
                        <div class="control-button" id="start"><img src="../../assets/images/play.png" alt=""></div>
                        <div class="control-button stop-button-disabled" id="stop"><img src="../../assets/images/stop.png" alt=""></div>
                        <div class="control-button save-icon" id="save"><img src="../../assets/images/save.png " alt=""></div>
                        <div class="control-button" id="trash"><img src="../../assets/images/delete.png " alt=""></div>
                        <div class="control-button search" id="stop"><img src="../../assets/images/tool.png" alt=""></div>
                        <form class="input-item diag-filter">
                            <input type="text" id="input" class="input-field" placeholder="Filter">
                        </form>
                    </div>
                    <div class="button-container diagnos">
                        <button class="button right-button diagnose-button" id="close-button">Quit</button>
                    </div>
                </div>
            </div>
            <div class="packet-details-main-container">
                <div class="packet-details">
                  
                </div>
            </div>
        
        </div>
    </body>

</html>
